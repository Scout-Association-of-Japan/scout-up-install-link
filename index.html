<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoyScout App リンク</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 20vh;
        }

        .message {
            font-size: 1.3em;
            line-height: 2em;
        }
    </style>
    <script>
        window.onload = function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPhone|iPad|iPod/.test(userAgent)) {
                // 一瞬だけメッセージを表示してからApp Storeへ
                document.getElementById("thankyou").style.display = "block";
                setTimeout(() => {
                    window.location.href = "https://apps.apple.com/jp/app/id6744021399";
                }, 1500); // 1.5秒後に遷移
            } else {
                // AndroidやPCはこちらのメッセージ表示
                document.getElementById("preparing").style.display = "block";
            }
        };
    </script>
</head>

<body>
    <div id="thankyou" class="message" style="display: none;">
        インストールありがとうございます！<br />
        App Storeに移動します…
    </div>

    <div id="preparing" class="message" style="display: none;">
        現在、<strong>Android版は絶賛準備中</strong>です。<br />
        お楽しみに、お待ちください🙇‍♂️
    </div>
</body>

</html>
