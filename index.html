<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoyScout UP! Install Link</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 20vh;
        }

        .message {
            font-size: 1.2em;
            line-height: 2em;
        }
    </style>
    <script>
        window.onload = function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPhone|iPad|iPod/.test(userAgent)) {
                // iOSはApp Storeへ直接リダイレクト
                window.location.href = "https://apps.apple.com/jp/app/id6744021399";
            } else if (/Android/.test(userAgent)) {
                // AndroidはGoogle Play Storeへリダイレクト（フォールバック付き）
                try {
                    window.location.href = "market://details?id=org.ScoutAssociationofJapan.scoutup";
                    // フォールバック: market://が動作しない場合はhttps://に変更
                    setTimeout(function() {
                        window.location.href = "https://play.google.com/store/apps/details?id=org.ScoutAssociationofJapan.scoutup";
                    }, 1000);
                } catch (e) {
                    window.location.href = "https://play.google.com/store/apps/details?id=org.ScoutAssociationofJapan.scoutup";
                }
            } else {
                // PCなどその他のデバイス
                document.getElementById("message").style.display = "block";
            }
        };
    </script>
</head>

<body>
    <div id="message" class="message" style="display: none;">
        <strong>BoyScout UP!</strong>はモバイルアプリです。<br />
        スマートフォンからアクセスしてください📱
    </div>
</body>

</html>
